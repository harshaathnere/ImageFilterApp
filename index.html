<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search Apps</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="images uploading">
                <br></br>
            <a href="https://unsplash.com/photos/xXqWVUvf_Gw" target="_blank">Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="images uploading">
            <a href="https://unsplash.com/photos/xXqWVUvf_Gw" target="_blank">Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="images uploading">
            <a href="https://unsplash.com/photos/xXqWVUvf_Gw" target="_blank">Mountains</a>
        </div>

    </div>
    <button id="showMore">Show More Button</button>
    <script src="script.js"></script>
</body>

</html>
